<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cssFormulario.css">
    </head>
    <body>
        <div class="titulo">
             <h1>¡Ayudanos a mejorar rellenando este formulario!</h1>
        </div>
        <div class="cuadrado">
            <form method="get">
                <ul >
                    <li>
                        <p class="titulos2">Tus datos personales</p>
                        <p class="titulo3">Nombre y Apellidos</p>
                        <input type="text" placeholder="Escribe">
                        <p class="titulo3">Edad</p>
                        <input type="number">
                        <p class="titulo3">Genero</p>
                        <p><input type="radio" value="Hombre">Hombre<input type="radio" value="Mujer">Mujer<input type="radio" values="No Definido">No Definido</p>
                        
                    </li>
                    <li> 
                        <p class="titulos2">Tu opinion</p>
                        <p class="titulo3">¿Pudiste pedir tu libro con nosotros?</p>
                        <select>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                        <p class="titulo3">Cuentanos tu experiencia en nuestra pagina</p>
                        <textarea cols="40" rows="10" placeholder="Escribe"></textarea>

                    </li>
                </ul>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Borrar" class="borrar">
            </form>
        </div>
    </body>
</html>
